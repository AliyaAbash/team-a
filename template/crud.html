{% extends 'base1.html' %}
{% block title %}Home{% endblock%}

{% block content %}
    
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Id</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Action</th>
            </tr>
        </thead>
        
        <tbody>
        {%for d in userlist%}
            <tr>
            <th scope="row">{{d.id}}</th>
            <td>{{d.email}}</td>
            <td>{{d.username}}</td>
            <td><a href="/update/{{d.id}}" class="btn btn-secondary">Edit</a> | <a href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
            </tr>
        {%endfor%}    
        </tbody>

    </table>
<style>
    .topnav {
  overflow: hidden;
  background-color: #333;
}
    .topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>    
{% endblock%}
